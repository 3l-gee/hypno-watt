<section class="section">
  <h1 class="heading">Contact</h1>
  <p>If you'd like to get in touch, here's how to reach me — or use the form below.</p>

  <div class="contact-layout">
    <div class="contact-card">
      <h2>Steve McBob</h2>
      <p>📞 +33 1 44 33 22 11</p>
      <p>✉️ <a href="mailto:steve@example.com">steve@example.com</a></p>
      <p>📍 Paris, France</p>
    </div>

    <form class="form">
      <label>
        Name
        <input type="text" name="name" required>
      </label>
      <label>
        Email
        <input type="email" name="email" required>
      </label>
      <label>
        Message
        <textarea name="message" rows="4" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </div>
</section>
